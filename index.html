<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
		<link rel="stylesheet" href="src/general.css">
		<link rel="stylesheet" href="src/summary_component.css">
		<title>Frontend Mentor | Results summary component</title>
	</head>
	<body>
		<section class="summary">
			<div class="summary_score">
				<p class="summary_title">Your Result</p>
				<div class="summary_numbers">
					<p>76</p>
					<p>of 100</p>
				</div>
				<div class="summary_text">
					<p>Great</p>
					<p>You scored higher than 65% of the people who have taken these tests.</p>
				</div>
			</div>
			<div class="summary_details">
				<p class="summary_details_title">Summary</p>
				<div class="summary_details_container">
					<div class="summary_detail">
						<img src="./assets/images/icon-reaction.svg">
						<p>Reaction</p>
					</div>
					<p class="summary_detail_score"><span>80</span> / 100</p>
				</div>
				<div class="summary_details_container">
					<div class="summary_detail">
						<img src="./assets/images/icon-memory.svg">
						<p>Memory</p>
					</div>
					<p class="summary_detail_score"><span>92</span> / 100</p>
				</div>
				<div class="summary_details_container">
					<div class="summary_detail">
						<img src="./assets/images/icon-verbal.svg">
						<p>Verbal</p>
					</div>
					<p class="summary_detail_score"><span>61</span> / 100</p>
				</div>
				<div class="summary_details_container">
					<div class="summary_detail">
						<img src="./assets/images/icon-visual.svg">
						<p>Visual</p>
					</div>
					<p class="summary_detail_score"><span>72</span> / 100</p>
				</div>
				<div class="summary_button">
					<p>Continue</p>
				</div>
			</div>
		</section>
	</body>
</html>
